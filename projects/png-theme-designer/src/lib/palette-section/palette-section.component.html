@if (palette) {
  <div class="flex justify-between items-center mb-4">
    <div class="flex gap-2 items-center">
      <span class="text-sm capitalize block w-20">{{ header }}</span>
      <input
        type="color"
        [(ngModel)]="palette[PaletteKey._500]"
        [name]="keyBase + 'BaseColor'"
        (ngModelChange)="onColorChange($event)"
      />
    </div>
    <div class="ae-theme-palette-container">
      @if (palette | isJson) {
        @for (color of palette | keyvalue:null; track color.key) {
          <div class="ae-theme-palette-item"
               [title]="color.key"
               [style.background-color]="color.value">
          </div>
        }
      } @else {
        <span>Invalid palette</span>
      }
    </div>
  </div>
}
