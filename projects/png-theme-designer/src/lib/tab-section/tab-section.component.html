<form class="flex flex-col gap-3">
  <section class="w-full">
    <div class="flex flex-column flex-wrap gap-1">
      @for (entry of sectionConfig | keyvalue:null; track entry.key) {
        @let fullKey = key + '.' + entry.key;
        <png-section-content class="mb-3" [header]="entry.key | titlecase" [sectionConfig]="entry.value" [key]="fullKey">
          @if (entry.value | isJson) {
            <png-first-level-section [sectionConfig]="entry.value" [header]="entry.key | titlecase" [key]="fullKey">
            </png-first-level-section>
          }
        </png-section-content>
      }
    </div>
  </section>
</form>
